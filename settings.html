<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GET RICH Network</title>
    <link rel="stylesheet" href="settings-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <button class="logout-btn">Logout</button>
            <div class="logo">
                <span>GET RICH</span>
            </div>
            <div class="language">
                <span>EN</span>
            </div>
        </div>
    </header>

    <main>
        <div class="page-title">
            <h1>Settings</h1>
        </div>

        <div class="settings-card">
            <h2>My Account</h2>
            
            <div class="settings-item">
                <div class="item-content">
                    <span>Transaction History</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-content">
                    <span>Change Password</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-content">
                    <span>FAQ</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-content">
                    <span>Logout</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="settings-card">
            <h2>Contact Support</h2>
            
            <div class="settings-item">
                <div class="item-content">
                    <i class="fas fa-paper-plane item-icon"></i>
                    <span>Support 1</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-content">
                    <i class="fas fa-paper-plane item-icon"></i>
                    <span>Support 2</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-content">
                    <i class="fas fa-paper-plane item-icon"></i>
                    <span>Support 3</span>
                </div>
                <div class="item-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="settings-card">
            <h2>App Version</h2>
            <div class="version-info">
                <p>Version 1.0.3</p>
                <div class="update-info">
                    <span class="update-status">Up to date</span>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <!-- Home -->
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
    
        <!-- Personal -->
        <a href="personal.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Personal</span>
        </a>
    
        <!-- Teams -->
        <a href="team-index.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Teams</span>
        </a>
    
        <!-- Level -->
        <a href="level.html" class="nav-item">
            <i class="fas fa-crown"></i>
            <span>Level</span>
        </a>
    
        <!-- Settings -->
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <script src="settings-script.js"></script>
</body>
</html>
